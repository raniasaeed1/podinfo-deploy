apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'Updated !'
    push:
      branch: main
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: podinfo
    namespace: dev
  update:
    path: ./nginx
    strategy: Setters
